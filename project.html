<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

            <a-box color="red" position="0 3 -4"/>
            <a-cylinder color="grey" position="0.5 0.5 -3" radius="0.1" height="2"></a-cylinder>
            <a-cylinder color="grey" position="-0.5 0.5 -3" radius="0.1" height="2"></a-cylinder>
            <a-octahedron color="yellow" position="0 3 -4" radius="0.45" scale="5" rotation="0 90 0"></a-octahedron>

            <a-sphere color="white" position="0.17 0 1" radius="0.15"></a-sphere>
            <a-sphere color="white" position="-0.17 0 1" radius="0.15"></a-sphere>
            
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000">
                <a-sphere color="black" position="0.17 0 1.07" radius="0.1"></a-sphere>
            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000">
                <a-sphere color="black" position="-0.17 0 1.07" radius="0.1"></a-sphere>
            </a-entity>
    </a-scene>
</body>

</html>
